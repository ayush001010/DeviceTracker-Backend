version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: mee-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: mee
    networks:
      - mee-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API Server
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mee-backend
    restart: unless-stopped
    ports:
      - "4000:4000"
    environment:
      - PORT=4000
      - NODE_ENV=production
      - MONGO_URI=mongodb://mongodb:27017/mee
      - JWT_SECRET=${JWT_SECRET:-change-this-secret-key}
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - mee-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:4000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Web Dashboard (Nginx)
  web:
    image: nginx:alpine
    container_name: mee-web
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./web:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
    networks:
      - mee-network

volumes:
  mongodb_data:
    driver: local

networks:
  mee-network:
    driver: bridge


